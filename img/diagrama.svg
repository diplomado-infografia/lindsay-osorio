      <text class="cls-2" transform="translate(0 496.51)"><tspan class="cls-5"><tspan x="0" y="0">Criatura del agua: </tspan></tspan><tspan class="cls-6"><tspan x="0" y="45.57">En el interior, se </tspan></tspan><tspan class="cls-6"><tspan x="0" y="91.14">ubica en una pila </tspan></tspan><tspan class="cls-6"><tspan x="0" y="136.71">bautismal. Fabricada </tspan></tspan><tspan class="cls-6"><tspan x="0" y="182.28">en cobre y se dice </tspan></tspan><tspan class="cls-6"><tspan x="0" y="227.85">que fue obsequiada </tspan></tspan><tspan class="cls-6"><tspan x="0" y="273.42">por Doña Inés de </tspan></tspan><tspan class="cls-6"><tspan x="0" y="318.99">Suarez.</tspan></tspan></text>
